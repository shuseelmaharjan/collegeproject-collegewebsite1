<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divyagyan College</title>
    <!--css-->
    <link rel="stylesheet" href="assets/style.css">
    <!--fontawesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <!--start of header-->
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="images/logo.png" alt="logo">
                <h1>DivyaGyan College</h1> 
            </a>
            
        </div>
        <nav class="navbar">
            <ul><a href="#">Home</a></ul>
            <ul><a href="#">Programs</a></ul>
            <ul><a href="#">Gallery</a></ul>
            <ul><a href="#">About</a></ul>
            <ul><a href="#">Contact</a></ul>
        </nav>
        <div class="sub-header">
            <div class="address-details">
            <div class="address">
                <i class="fa-solid fa-location-dot"></i> Putalisadak, Kathmandu
            </div>
            <div class="phone">
                <i class="fa-solid fa-phone"></i> 01-1234567, 01-1234568
            </div>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
        </div>
    </header>
    <!--start of carousel images-->
    <main>
        <div class="slideshow-container">
            <div class="mySlides-fade">
                <div class="numbertext">
                    <img src="images/banner-1.jpg" alt="banner1">
                </div>
            </div>
            <div class="mySlides-fade">
                <div class="numbertext">
                    <img src="images/banner-2.jpg" alt="banner2">
                </div>
            </div>
            <div class="mySlides-fade">
                <div class="numbertext">
                    <img src="images/banner-3.jpg" alt="banner3">
                </div>
            </div>
            <a class="prev" onclick="pushSlider(-1)">&#10094;</a>
            <a class="prev" onclick="pushSlider(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
        <span class="dot" onclick="currentSlider(1)"></span>
        <span class="dot" onclick="currentSlider(2)"></span>
        <span class="dot" onclick="currentSlider(3)"></span>
    </div>
    </main>
    <!--js-->
    <script src="assets/main.js"></script>
</body>
</html>
